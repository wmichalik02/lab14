<mat-card class="card">
  <mat-card-title>Dodaj nową osobę</mat-card-title>

  <mat-card-content>
    <form (ngSubmit)="save()" class="form">

      <mat-form-field appearance="outline">
        <mat-label>Imię</mat-label>
        <input matInput type="text" [(ngModel)]="person.firstName" name="firstName" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nazwisko</mat-label>
        <input matInput type="text" [(ngModel)]="person.familyName" name="familyName" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Wiek</mat-label>
        <input matInput type="number" [(ngModel)]="person.age" name="age">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Miasto</mat-label>
        <input matInput type="text" [(ngModel)]="person.address!.city" name="city">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Ulica</mat-label>
        <input matInput type="text" [(ngModel)]="person.address!.street" name="street">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Kod pocztowy</mat-label>
        <input matInput type="text" [(ngModel)]="person.address!.postCode" name="postCode">
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit">Zapisz</button>
        <a mat-button routerLink="/">Anuluj</a>
      </div>

    </form>
  </mat-card-content>
</mat-card>

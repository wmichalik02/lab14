<h2>Dodaj nową osobę</h2>

<form (ngSubmit)="save()">

  <label>
    Imię:
    <input type="text" [(ngModel)]="person.firstName" name="firstName" required>
  </label>
  <br><br>

  <label>
    Nazwisko:
    <input type="text" [(ngModel)]="person.familyName" name="familyName" required>
  </label>
  <br><br>

  <label>
    Wiek:
    <input type="number" [(ngModel)]="person.age" name="age">
  </label>
  <br><br>

  <label>
    Miasto:
    <input type="text" [(ngModel)]="person.address!.city" name="city">
  </label>
  <br><br>

  <label>
    Ulica:
    <input type="text" [(ngModel)]="person.address!.street" name="street">
  </label>
  <br><br>

  <label>
    Kod pocztowy:
    <input type="text" [(ngModel)]="person.address!.postCode" name="postCode">
  </label>
  <br><br>

  <button type="submit">Zapisz</button>

</form>

<mat-card class="card">
  <mat-card-title>Szczegóły osoby</mat-card-title>

  <mat-card-content>
    @if (person) {

      <div class="grid">
        <div><b>Imię:</b> {{ person.firstName }}</div>
        <div><b>Nazwisko:</b> {{ person.familyName }}</div>
        <div><b>Wiek:</b> {{ person.age }}</div>
      </div>

      <h3 class="section">Adres</h3>
      <div class="grid">
        <div><b>Miasto:</b> {{ person.address?.city }}</div>
        <div><b>Ulica:</b> {{ person.address?.street }}</div>
        <div><b>Kod pocztowy:</b> {{ person.address?.postCode }}</div>
      </div>

    } @else {
      <p class="muted">Nie znaleziono osoby.</p>
    }
  </mat-card-content>

  <mat-card-actions align="end">
    <a mat-stroked-button routerLink="/">Powrót</a>
  </mat-card-actions>
</mat-card>
